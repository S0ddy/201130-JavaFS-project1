<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">

    <title>Sign in</title>
</head>

<body id="signInPage">
    <div id="signInContainer" class="container">
        <div class="row">
            <div id="signInPopUp" class="col-4">
                <div id="signInLogo" class="row">
                    <div class="col-12">
                        <img src="pictures/logo.png">
                    </div>
                </div>
                <div class="row">
                    <form id="signInForm">
                        <div class="form-group">
                          <input id="username" type="text" class="form-control" id="inputLogin" aria-describedby="login" placeholder="Username">
                        </div>
                        <div class="form-group">
                          <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="warning">
                          <span id="loginStatus"></span>
                        </div>
                        <button id="loginbtn" type="button" class="btn btn-primary my-button btn-lg btn-block">Sign in</button>

                      </form>

                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
