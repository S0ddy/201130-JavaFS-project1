<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signIn.css">

    <title>Sign in</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="signInPopUp" class="col-4">
                <div id="signInLogo" class="row">
                    <div class="col-12">
                        <img src="../../../imgs/logo.png">
                    </div>
                </div>
                <div class="row">
                    <form id="signInForm">
                        <div class="form-group">
                          <input type="text" class="form-control" id="inputLogin" aria-describedby="login" placeholder="Login">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="savePassword">
                          <label class="form-check-label" for="savePassword">Save password</label>
                        </div>
                        <button type="button" class="btn btn-primary my-button btn-lg btn-block">Sign in</button>

                      </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
